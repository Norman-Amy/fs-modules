<div class="fs-person-portrait">
  <div class="fs-person-portrait__container">
    <div class="fs-person-portrait__portrait fs-icon-before-portrait-{{person.gender | lowercase}}">
      <img class="fs-person-portrait__image" ng-if="person.portraitUrl" ng-src="{{person.portraitUrl}}" data-test="portrait">
    </div>
  </div>
  <div class="fs-person-portrait__gender-wrapper">
    <fs-person-gender data-person="person" data-options="options"></fs-person-gender>
  </div>
</div>
